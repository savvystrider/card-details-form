<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="card-container">
        <div class="card front">
          <img src="./images/card-logo.svg" alt="" class="logo" />
          <div class="display-container">
            <p id="cc-number-display">0000 0000 0000 0000</p>
            <div class="flex-display">
              <p id="name-display">JANE APPLESEED</p>
              <p>
                <span id="exp-month-display">00</span><span id="slash">/</span
                ><span id="exp-year-display">00</span>
              </p>
            </div>
          </div>
        </div>
        <div class="card back">
          <p id="cvc-display">000</p>
        </div>
      </div>
      <div class="form-container">
        <div id="success-container">
          <img src="./images/icon-complete.svg" alt="" class="success-image" />
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <a href="index.html"
            ><button id="continue-btn" type="button">Continue</button></a
          >
        </div>
        <form>
          <label for="name">Cardholder Name</label>
          <br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="e.g. Jane Appleseed"
          />
          <br />
          <label for="card-number">Card Number</label>
          <br />
          <input
            type="tel"
            inputmode="numeric"
            id="card-number"
            name="card-number"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="1234 5678 9123 0000"
          />
          <p id="card-format-error"></p>
          <div class="lower-container">
            <div class="date-container">
              <label for="exp-date">Exp. Date (MM/YY)</label>
              <br />
              <input
                type="number"
                id="exp-date"
                class="exp-month"
                name="exp-month"
                inputmode="numeric"
                maxlength="2"
                placeholder="MM"
              />
              <input
                type="number"
                id="exp-date"
                class="exp-year"
                name="exp-year"
                inputmode="numeric"
                maxlength="2"
                placeholder="YY"
              />

              <span class="card-number-error"></span>
            </div>
            <div class="cvc-container">
              <label for="cvc">CVC</label>
              <input
                type="number"
                id="cvc"
                name="cvc"
                inputmode="numeric"
                maxlength="3"
                placeholder="e.g. 123"
              />
              <span class="card-number-error"></span>
            </div>
          </div>
          <br />
          <button id="btn" type="submit">Confirm</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
